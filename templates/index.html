<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Uganda Clinical Guidelines Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
            background-color: #ffffff;
        }

        .message-container {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }

        .message {
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateX(5px);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #4B5563;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .model-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        .model-badge.lmstudio {
            background-color: #EDE9FE;
            color: #5B21B6;
        }

        .model-badge.openai {
            background-color: #ECFDF5;
            color: #065F46;
        }

        pre {
            background-color: #F3F4F6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Uganda Clinical Guidelines Assistant</h1>
            <p class="text-gray-600">Ask questions about the Uganda Clinical Guidelines 2023</p>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container rounded-lg shadow-lg border border-gray-200 p-6">
            <!-- Model Selection -->
            <div class="flex items-center space-x-4 mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                    <select id="model"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="lmstudio">LM Studio (Local)</option>
                        <option value="openai">OpenAI GPT-4</option>
                    </select>
                </div>

                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Temperature</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.3"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="text-sm text-gray-500 mt-1" id="temperatureValue">0.3</div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="message-container mb-6 p-4 bg-gray-50 rounded-lg">
                <div id="messages" class="space-y-4"></div>
            </div>

            <!-- Input Area -->
            <div class="flex space-x-4">
                <div class="flex-1">
                    <input type="text" id="question" placeholder="Enter your medical question..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="sendQuestion()"
                    class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Ask
                </button>
            </div>

            <!-- Error Display -->
            <div id="error" class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-lg"></div>
        </div>
    </div>

    <script>
        // Temperature display update
        document.getElementById('temperature').addEventListener('input', function (e) {
            document.getElementById('temperatureValue').textContent = e.target.value;
        });

        async function sendQuestion() {
            const questionInput = document.getElementById('question');
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.getElementById('error');
            const modelSelect = document.getElementById('model');
            const temperatureInput = document.getElementById('temperature');

            const question = questionInput.value.trim();
            if (!question) {
                showError('Please enter a question');
                return;
            }

            // Add user message
            addMessage('user', question);

            // Show typing indicator
            addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        model: modelSelect.value,
                        temperature: parseFloat(temperatureInput.value)
                    })
                });

                // Remove typing indicator
                removeTypingIndicator();

                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.response, data.metadata);
                    questionInput.value = '';
                    errorDiv.classList.add('hidden');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'An error occurred');
                }
            } catch (error) {
                removeTypingIndicator();
                showError('Failed to get response');
                console.error('Error:', error);
            }
        }

        function addMessage(role, content, metadata = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message p-4 rounded-lg ${role === 'user' ? 'bg-indigo-50' : 'bg-white border border-gray-200'}`;

            let modelBadge = '';
            if (metadata && metadata.type) {
                modelBadge = `<span class="model-badge ${metadata.type}">${metadata.model}</span>`;
            }

            messageDiv.innerHTML = `
                <div class="flex items-center mb-2">
                    <span class="font-medium text-gray-900">${role === 'user' ? 'You' : 'Assistant'}</span>
                    ${metadata ? `<span class="ml-2">${modelBadge}</span>` : ''}
                </div>
                <div class="prose text-gray-700">${formatMessage(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(content) {
            // Convert markdown-style sections to HTML
            return content
                .replace(/\n\n/g, '<br><br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>');
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message p-4 rounded-lg bg-white border border-gray-200';
            typingDiv.innerHTML = `
                <div class="flex items-center">
                    <span class="font-medium text-gray-900">Assistant</span>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Enter key handler
        document.getElementById('question').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
    </script>
</body>

</html>
